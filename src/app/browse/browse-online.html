<section class="page pure-u-1 pure-u-md-20-24 pure-u-lg-19-24 pure-u-xl-19-24">
  <div class="page-header browse-header">
    <ul class="page-actions pull-left">
    </ul>
    <h2 class="page-header__title">Search Online</h2>
    <ul class="page-actions pull-right">
      <li class="page-actions__action">
        <i class="fa fa-add"></i>
      </li>
    </ul>
  </div>
  <div class="page-content search-container">
    <form class="group search-form pform">
      <input type="text"
        class="search-input"
        placeholder="Search for a Recipe"
        [(ngModel)]="search"
        (ngModelChange)="onSearchChanged()"
        name="search"
      >
    </form>
    <iframe id="search-frame"
      #searchIframe
      [src]="url | safeDom"></iframe>
  </div>
  <footer class="page-footer">
  </footer>
</section>
