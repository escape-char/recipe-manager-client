<div class="modal modal--open"
[@fadeInOut]="state"
 >
  <div class="modal__dialog modal__dialog--large"
  [@slideInOut]="state">
    <header class="modal__header">
      <h2 class="modal__header__h2"> Sign In Or Register </h2>
    </header>
    <div class="modal__body group">
      <section class="section--left">
        <header class="section__header">
          <h2 class="section__header__h2"> Sign In</h2>
        </header>
        <div class="row">
          <signin-form [modalId]="_modalId"></signin-form>
        </div>
        <footer>
        </footer>
      </section>
      <section class="section--right">
        <header class="section__header">
          <h2 class="section__header__h2">Register</h2>
        </header>
        <div class="row">
          <register-form [modalId]="_modalId"></register-form>
        </div>
        <footer>
        </footer>
      </section>
    </div>
    <footer class="modal__footer">
    </footer>
  </div>
</div>
